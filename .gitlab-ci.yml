variables:
  GIT_SUBMODULE_STRATEGY: normal
  TERM: linux

build_binaries:
  stage: build
  script:
    - autoreconf -si
    - './configure --with-matlab=$(dirname $(dirname $(readlink -f `which matlab`))) MATLAB_VERSION=$(echo version | matlab -nodesktop -nodisplay -nosplash 2>/dev/null | sed -En "/ans\ =/!d;n;n;s/^[^0-9]*([0-9]+\.[0-9]+).*$/\1/;p")'
    - make -j $(nproc) LN_S="cp -p"
  artifacts:
    paths:
      - matlab/preprocessor*/*
      - mex/octave/
      - mex/matlab/
      - dynare++/src/dynare++
    expire_in: 1 week

build_doc:
  stage: build
  script:
    - autoreconf -si
    - ./configure --disable-matlab --disable-octave
    - make -j $(nproc) info pdf html
  artifacts:
    paths:
      - doc/dynare.info*
      - doc/dynare.html
      - doc/dynare.pdf

testsuite_matlab:
  stage: test
  script:
    - autoreconf -si
    - './configure --disable-octave --with-matlab=$(dirname $(dirname $(readlink -f `which matlab`))) MATLAB_VERSION=$(echo version | matlab -nodesktop -nodisplay -nosplash 2>/dev/null | sed -En "/ans\ =/!d;n;n;s/^[^0-9]*([0-9]+\.[0-9]+).*$/\1/;p")'
    - make -j $(($(nproc) / 2)) -C tests check-matlab
    - cat tests/run_test_matlab_output.txt
  artifacts:
    paths:
      - tests/run_test_matlab_output.txt
      - tests/*.m.log
      - tests/*.m.trs
      - tests/*/*.m.log
      - tests/*/*.m.trs
      - tests/run_test_matlab_output.txt
    when: always
  dependencies:
    - build_binaries

.testsuite_octave_template: &testsuite_octave_definition
  stage: test
  variables:
    OPENBLAS_NUM_THREADS: 1
  script:
    - autoreconf -si
    - ./configure --disable-matlab
    - make -j $(nproc) -C tests check-octave
    - cat tests/run_test_octave_output.txt
  artifacts:
    paths:
      - tests/run_test_octave_output.txt
      - tests/*.o.log
      - tests/*.o.trs
      - tests/*/*.o.log
      - tests/*/*.o.trs
      - tests/run_test_octave_output.txt
    when: always
  dependencies:
    - build_binaries

testsuite_octave_auto:
  <<: *testsuite_octave_definition
  only:
    - tags
    - schedules

testsuite_octave_manual:
  <<: *testsuite_octave_definition
  except:
    - tags
    - schedules
  when: manual
